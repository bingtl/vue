<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"> <!--view-->
        <h2>v-if,v-else</h2>
            <p v-if="ok">成功</p>
            <p v-else>失败</p>
        <h2>v-show</h2>
            <p v-show="ok">成功</p>
            <p v-show="!ok">失败</p>
        <h2>比较v-if与v-show，如果需要频繁切换用v-show较好</h2>

        <button @click="ok=!ok">切换</button>
    </div>
</body>
<!-- 引入线上的Vue -->
<script src="./vue.js"></script>
<script>
    // 创建vue实例
     const vm = new Vue({ //配置对象
         el: '#app', //element 选择器，查找vue管理的区域
         data: { //data：  数据（model）
             ok: false
         }
     })
</script>
</html>
